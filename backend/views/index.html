<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CrimeSanket | Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @font-face {
      font-family: 'BernierDistressed';
      src: url('fonts/Bernier-Distressed.ttf') format('truetype');
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }

    header {
      animation: fadeIn 1.8s ease-out;
    }

    header img {
      width: 320px;
      max-width: 90%;
      margin-bottom: 1rem;
      border-radius: 12px;
      animation: fadeGrow 2s ease-out forwards;
      opacity: 0;
    }

    h1.bernier-title {
      font-size: 3.2rem;
      margin: 0.5rem 0;
      font-family: 'BERNIERDistressed', serif;
      font-weight: normal;
      letter-spacing: 1px;
    }

    .title-highlight {
      color: maroon;
    }

    .title-light {
      color: white;
    }

    p {
      font-size: 1.15rem;
      color: #ccc;
      margin-bottom: 2rem;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 260px;
      animation: fadeGrow 2.5s ease-out forwards;
      opacity: 0;
    }

    .button-group a {
      text-decoration: none;
      background-color: maroon;
      color: #fff;
      padding: 0.8rem;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.3s ease;
      box-shadow: 0 0 10px rgba(128, 0, 0, 0.4);
    }

    .button-group a:hover {
      background-color: #660000;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: #666;
    }

    @keyframes fadeGrow {
      0% { opacity: 0; transform: scale(0.95) translateY(20px); }
      100% { opacity: 1; transform: scale(1) translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <img src="../images/CrimeSanket LogoFinal.png" alt="CrimeSanket Animated Logo" />
    <h1 class="bernier-title">
      <span class="title-highlight">C</span><span class="title-light">rime</span>
      <span class="title-highlight">S</span><span class="title-light">anket</span>
    </h1>
    <p>Signal Sent. Justice Served.</p>
  </header>

  <div class="button-group">
    <a href="login.html">üëÆ Police Officer Login</a>
    <a href="signup.html">üìù Police Officer Signup</a>
  </div>

  <footer>
    &copy; 2025 CrimeSanket. All rights reserved.
  </footer>
</body>
</html>
